{%extends 'all-image/base.html'%}

 {% block content %}

 <div class="container">

  <div class="row">
     <div class="col-md-4">
       <img style='height:200px;width:200px;margin:3%;border-radius:100%;' src="{{ profile.prof_pic.url }}" alt="">
     </div>
     <div class="col-md-2">
       <h4 class="text-center" style="margin-top:60px;">{{Profile.user.username}}</h4>
       <p>{{profile.bio}}</p>
     </div>
     <div class="col-md-1">
       <a href="{% url 'edit_prof' %}">
         <input type="submit" class="btn btn-primary btn-sm" value="Edit Profile">
       </a>
     </div>
     <div class="col-md-3"></div>
  </div>

  <div class="row">
     {% for image in image %}
     <img src="{{user.prof_pic.url}}" style='float:left;height:80%;width:50%;margin-right:60px;' alt="Profile Pic">
     <p>Posted <strong>{{image.pub_date|timesince}}</strong> ago</p>
     <p>by <strong>{{image.user.username}}</strong></p>
     <p>{{image.comments}}</p>
     <p>{{image.likes}}</p>
     {%endfor%}
   </div>

   <div class="row"style='margin-top:100px;'>
     <a href="{%url 'new_img'%}">
      <input type="submit" class="btn btn-primary btn-sm" value="Add Image">
     </a>
   </div>
 </div>
 <!-- </div> -->

 {% endblock %}
