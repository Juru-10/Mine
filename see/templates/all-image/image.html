{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{image.caption| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
