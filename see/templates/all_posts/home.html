{%extends 'all_posts/base.html'%}

{% block content %}
{{block.super}}

<body>
  <div class="" style="margin:2%;">
    <style media="screen">
      @media only screen and (max-width: 600px) {
        #img {
          width:80vw;
        }
      }
    </style>
    <div class="row">
      {% for post in posts %}
        <div class="" style='float:left;margin:1%;'>
          <h3> {{ post.name }} </h3>
          <img id="img" src="{{post.image.url}}" alt="post Pic"style="width:412px;height:360px;">
          <p>posted <strong>{{post.pub_date|timesince}}</strong> ago</p>
          <p>by <strong>{{post.profile.user}}</strong></p>
          <a href="{%url 'delete' post.id %}" class="btn btn-danger btn-sm">
            <i class="glyphicon glyphicon-trash" style="width:50px;font-size:20px;"></i>
          </a>
          <a href="{%url 'new_comment' %}"class="btn btn-default btn-sm" id="like">
            <i class="glyphicon glyphicon-pencil" style="width:50px;font-size:20px;">Comment</i>
          </a>
        </div>
      {%endfor%}
     </div>
  </div>
  <footer style="color: white;text-align: center;background-color:rgb(40,0,20);">
    <div class="">

    </div>
    <p style="padding-top:50px;">Copyright (c) 2019</p>
    <p>Juru-10</p>
    <hr style="width:50%;">
  </footer>
</body>

{% endblock %}
