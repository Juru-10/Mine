{%extends 'all_posts/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if posts%}
      <h2>Found {{ posts|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 posts for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  <div class=""style="display:grid;grid-template-columns: 30% 30% 30%;
      grid-auto-rows: 25.6em;
      grid-gap: 60px;">
      {% if posts %}
        {% for post in posts %}
          <div class="col-sm-6 col-md-3">
              <h3>{{post.name}}</h3>
              <a href=""><img style="height:200px;width:300px;"src="{{post.image.url}}" alt="{{post.image}}"></a>

          </div>
        {% endfor %}
      {% endif %}
  </div>

  </div>
</div>
{% endblock %}
