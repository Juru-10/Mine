<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="width:100%">
  <nav class="navbar navbar-inverse" style="background-color:rgba(40,0,20,0.7);height:110px;">
    <div class="col-sm-1 col-md-1 navbar-left">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          <div class="text-center">
            <p style="font-size:20px;"><span style="color:white;">S</span>ee</p>
            <p style="font-size:24px;"><span style="color:white;">T</span>hem</p>
            <p style="font-size:20px;"><span style="color:white;">A</span>gain</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-sm-2"></div>
    <div class="">
      <div class="col-sm-1" style="margin-left:50px;margin-top:18px;">
        {% if user.is_authenticated %}
          <ul>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                <i class="glyphicon glyphicon-menu-hamburger"> MENU</i>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="{%url 'home' %}">Home</a>
                </li>
                <li>
                  <a href="{%url 'new_post'%}">Add post</a>
                </li>
                <li>
                  <a href="/accounts/password/change">Change Password</a>
                </li>
                <li>
                  <a href="/logout">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        {% else %}
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>
        {% endif %}
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4" style="margin-top:30px;">
          <form class="navbar-form" role="search" action="{% url 'search' %}">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by Name" name="post">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>

      <div class="col-sm-2"></div>
      <div class="col-sm-2 col-md-2 navbar-right"  style="margin-top:36px;">
        <a href="{% url 'prof' %}"><button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-user"></i></button>
        </a>
        <a href="{%url 'admin'%}">
          <input type="submit" class="btn btn-default" value="Admin Login">
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
